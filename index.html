<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>OpenAPI</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="input">
            <input type="text" class="city" name="city" id="city" placeholder="Enter a City">
            <button id="btnGet" type="button">Search</button>
        </div>

        <div class="display">
            <h1 class="nameCity"></h1>
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
            <p class="uvi"></p>
        </div>

        <div class="five-day">
            <h1>Five Day Forecast:</h1>
            <p class="day-one"></p>
            <p class="day-two"></p>
            <p class="day-three"></p>
            <p class="day-four"></p>
            <p class="day-five"></p>
        </div>

    <script src="script.js"></script>
    </body>
</html>
